<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>Eat Da Burger!</title>
	<link rel="shortcut icon" href="./assets/image/burger.png" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css">

	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/js/burgers.js"></script>
</head>
<body>
	<div class="container">
		<section id="page-name">
			<img id="burger-img" src="./assets/image/burger.png" alt="Burger">
				<h1>Eat Da Burger!</h1>
		</section>

		<section class="row">
			<div class="col-md-7 col-left">
				<table>
					<tr class="table-row">
						<td class="table-first-col">1. Cheese Burger</td>
						<td><button class="change-devour" data-id="1">Devour it!</button></td>
					</tr>
					<tr class="table-row">
						<td class="table-first-col">2. Chicken Burger</td>
						<td><button class="change-devour" data-id="2">Devour it!</button></td>
					</tr>
					<tr class="table-row">
						<td class="table-first-col">3. Turkey Burger</td>
						<td><button class="change-devour" data-id="3">Devour it!</button></td>
					</tr>
				</table>
			</div>
			<div class="col-md-5 col-right">
				<div>4. Steak Burger</div>
			</div>			
		</section>

		<form class="create-form">
			<div class="form-group">
				<label for="name"></label>
				<textarea id="name" name="burger-name" rows="2" cols="40"></textarea>
			</div>
			<button type="submit">Add Burger</button>
		</form>		
	</div>
	<br><br><br>
</body>
</html>
